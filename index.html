<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p id="countdowntimer"></p>

    <div class="score">
        <p id="scoreboard"></p>

    </div>
    <div class="container">

        <div id="question-container" class="hide"></div>

        <h2 id="question-display">Question</h2>

        <div id="answer-btns" class="btn-grid">
            <button class="ans-btn" id="answer1" data-number="1">A</button>
            <button class="ans-btn" id="answer2" data-number="1">B</button>
            <button class="ans-btn" id="answer3" data-number="1">C</button>
            <button class="ans-btn" id="answer4" data-number="1">D</button>
        </div>


        <div class="controls">

            <button id="start-btn" class="nav-btn btn ">Start</button>

            <button id="next-btn" class="nav-btn btn ">Next</button>

            <button id="previous-btn" class="nav-btn btn ">previous</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
