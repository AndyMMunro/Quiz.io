<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm, q-counter-dis">
                <h4>Question Count</h4>
                <div class="question-counter"></div>

            </div>
            <div class="col-sm, score-board-dis">
                <h4>Score</h4>
                <div class="score">
                    <p id="scoreboard"></p>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-2"></div>

            <div class="col-sm-8">
                <div class="controls">
                    <button id="start-btn" class="hide-btn">Start</button>
                </div>
                <div id="question-container" class="hide"></div>

                <h2 id="question-display">PRESS START TO PLAY!</h2>

                <div id="answer-btns" class="btn-grid">

                    <button class="ans-btn hide" id="answer0" data-number="1">A</button>
                    <button class="ans-btn hide" id="answer1" data-number="2">B</button>
                    <button class="ans-btn hide" id="answer2" data-number="3">C</button>
                    <button class="ans-btn hide" id="answer3" data-number="4">D</button>

                </div>

            </div>

            <div class="high-score">

                <button class="save-score-btn">Click To Save Score</button>

                <div>
                    <input id="high-score-name" type="text" placeholder="Enter Your Name">
                </div>
            </div>

            <div class="col-sm-2"></div>

        </div>

        <div class="row, count-down-timer">
            <h4>Count Down Timer</h4>
            <p id="countdown-timer"></p>
        </div>
        <div class="row, high-scores-list">
            <h4>HIGH SCORES</h4>
            <div id="high-scores-list"></div>
            <!-- <p>1000</p> -->

        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
