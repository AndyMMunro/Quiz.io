<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>quizzing</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>

</head>

<body>

    <div class="container">

        <div id="question-container" class="hide"></div>

        <div id="question-block">Question</div>

        <div id="answer-btn" class="btn-grid">
            <button class="btn">A</button>
            <button class="btn">B</button>
            <button class="btn">C</button>
            <button class="btn">D</button>
        </div>


        <div class="controls">

            <button id="start-btn" class="start-btn btn hide">Start</button>

            <button id="next-btn" class="start-btn btn  ">Next</button>

            <button id="previous-btn" class="start-btn btn ">previous</button>

        </div>

    </div>
</body>

</html>
