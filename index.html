<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <article>

        <div class="question-counter">Q count</div>

        <p id="countdown-timer"></p>

        <div class="score">
            <p id="scoreboard">Score</p>


        </div>
        <div class="container">

            <div id="question-container" class="hide"></div>

            <h2 id="question-display">PRESS START TO PLAY!</h2>

            <div id="answer-btns" class="btn-grid">

                <button class="ans-btn hide" id="answer0" data-number="1">A</button>
                <button class="ans-btn hide" id="answer1" data-number="2">B</button>
                <button class="ans-btn hide" id="answer2" data-number="3">C</button>
                <button class="ans-btn hide" id="answer3" data-number="4">D</button>

            </div>


            <div class="controls">
                <button id="start-btn" class="hide-btn">Start</button>



            </div>
        </div>
    </article>
    <div class="high-score">

        <button class="save-score-btn">Click To Save Score</button>
        <p class="high-score-display "></p>

        <div>
            <input class="high-score" type="text">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
